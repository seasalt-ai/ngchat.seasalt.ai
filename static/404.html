<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        body {
            padding: 0;
            margin: 0;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            font-family: Arial, '微軟正黑體', 'Microsoft JhengHei', sans-serif;
        }

        li {
            text-align: -webkit-match-parent;
        }

        .ngchat-navbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 12px 40px;
        }

        .menu {
            align-items: center;
            display: flex;
        }

        .ngchat-navbar__menu {
            align-items: center;
            display: flex;
            height: 100%;
            list-style-type: none;
            margin: 0;
            margin-left: 40px;
            margin-right: 10px;
            padding: 0;
        }

        .ngchat-navbar__menu-item {
            padding-right: 30px;
        }

        .ngchat-navbar__link {
            color: #000;
            font-size: 15px;
            text-decoration: none;
            background-color: transparent;
            font-weight: 400;
            line-height: 1.5;
        }

        .ngchat-navbar__link:hover {
            color: #19b9c3;
            text-decoration: none;
        }

        .ngchat-button {
            background: #fff;
            border: 1px solid #19b9c3;
            border-radius: 20px;
            color: #19b9c3;
            padding: 3px 11px;
        }

        .ngchat-button--small {
            font-size: 15px;
        }

        .ngchat-button--active {
            background-image: linear-gradient(to right, #40ebc4, #19b9c3);
            border: 0;
            color: #fff;
        }

        .ngchat-button:hover {
            background-image: linear-gradient(to right, #40ebc4, #19b9c3);
            border: 0;
            color: #fff;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: calc(100vh - 54px);
        }

        .content-bg {
            max-width: 600px;
            padding: 20px 0;
        }

        .content-btn {
            padding: 16px 31px 16px 32px;
            border-radius: 50px;
            background-image: linear-gradient(to right, #50ffc5 -37%, #19b9c3);
            display: block;
            margin: 40px auto;
            font-size: 30px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.2;
            letter-spacing: normal;
            text-align: left;
            color: #ffffff;
            border: transparent;
        }
    </style>

</head>

<body>
    <nav class="ngchat-navbar">
        <div class="menu">
            <img class="ngchat-navbar__logo" src="./images/logo-mobile.png" alt="logo">
            <ul class="ngchat-navbar__menu d-none d-md-flex">
                <li class="ngchat-navbar__menu-item">
                    <a class="ngchat-navbar__link" href="#">ngChat Login</a>
                </li>
                <li class="ngchat-navbar__menu-item">
                    <a class="ngchat-navbar__link" href="#">STT</a>
                </li>
                <li class="ngchat-navbar__menu-item ngchat-navbar__menu-item--no-padding">
                    <a class="ngchat-navbar__link" href="/tts">TTS</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <button class="ngchat-button ngchat-button--small ngchat-navbar__button">
                SIGN UP
            </button>
        </div>
    </nav>
    <div class="content">
        <img class="content-bg" src="./images/404.png" />
        <button class="content-btn">Back to homepage</button>
    </div>
</body>

</html>
